<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Packages</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/viewPackage.css">
</head>
<body>
<div class="container">
    <button onclick="window.location.href='placeOrder.html'">Order Now</button>
    <button onclick="window.location.href='viewMenu.html'">View Menu</button>
    <h1>Select a Package</h1>
    <div id="packages">
        <!-- Packages will be dynamically inserted here -->
    </div>
</div>
<script>
    fetch('getPackages')
        .then(response => response.json())
        .then(data => {
            const packagesDiv = document.getElementById('packages');
            data.forEach(pkg => {
                const packageDiv = document.createElement('div');
                packageDiv.className = 'package';
                packageDiv.innerHTML = `
                    <h2>${pkg.package_name}</h2>
                    <p>${pkg.description}</p>
                    <p>Price: $${pkg.price}</p>
                    <p>Duration: ${pkg.duration} days</p>
                `;
                packagesDiv.appendChild(packageDiv);
            });
        });
</script>
</body>
</html>
